<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brown Juice Co</title>
  <style type="text/css">
    :root {
      --text-primary: rgb(240, 233, 227);
      --bg-primary: rgb(22, 14, 2);
      --text-shadow: rgba(77, 46, 6, .65);
    }
    body, html {margin:0;text-align:center;background-color:var(--bg-primary);background:radial-gradient(circle, var(--bg-primary)32%, rgb(48, 28, 12) 60%, rgb(78, 57, 20));color:var(--text-primary);font-family:sans-serif;font-size:18px;font-weight:600;width:100vw;height:100vh;
      text-shadow:-1px -1px 16px var(--text-shadow), 1px 1px 16px var(--text-shadow), -1px 1px 16px var(--text-shadow), 1px -1px 16px var(--text-shadow), 0 0 16px var(--text-shadow), 0 0 30px var(--text-shadow);
    }
    h1 {margin-bottom:0.1em;font-weight:400;}
    footer {margin-top:0;}
    p {margin:.5em 0;}
    .emoji-img {max-height:1em;user-select:none;-webkit-user-select:none;}
    a {color:var(--text-primary);padding-bottom:.2em;text-decoration:none;}
    a:hover, a:active {border-bottom:2px dotted var(--text-primary);}

    video {background-blend-mode:multiply;mix-blend-mode:lighten;position:absolute;width:500px;height:500px;top:calc(50vh - 250px);left:calc(50vw - 250px);user-select:none!important;}
    div {position:fixed;inset:0 calc(50vw - 240px);z-index:2;display:flex;align-content:center;align-items:center;justify-content:center;flex-flow:column;}

    @media(max-width:600px) {
      video {width:85vw;height:85vw;top:calc(50vh - 42.5vw);left:0;position:relative;display:block;margin:0 auto;}
      div {justify-content:space-between;padding:10vw 0;}
    }
  </style>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
</head>
<body>
  <video autoplay muted playsinline loop preload="auto" crossorigin="anonymous">
    <source src="blob.webm">
    <source src="blob.mp4">
    <img src="blob.png">
  </video>
<div>
  <header>
    <h1>Brown Juice Co</h1>
    <p>Tokyo, Japan</p>
  </header>
  <footer>
    <p>
      <img class="emoji-img" src="wave-emoji.png" alt="">
      <a href="mailto:brimwd+juice@gmail.com" target="_blank">hello@brownjuice.co</a>
    </p>
  </footer>
</div>
</body>
</html>
