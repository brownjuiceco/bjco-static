<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brown Juice Contact</title>

  <link rel="stylesheet" type="text/css" media="all" href="css/global.css">
  <link rel="stylesheet" type="text/css" media="all" href="css/contact.css">

  <script src="js/jquery.js"></script>
  <script src="https://kit.fontawesome.com/f413eee953.js" crossorigin="anonymous"></script>
  <script type="module" src="components/navbar.js"></script>
  <script type="module" src="components/subnav.js"></script>
  <script type="module" src="components/aArrow.js"></script>
  <script type="module" src="components/emoji.js"></script>
  <script type="module" src="components/footer.js"></script>
  <script src="js/contact.js"></script>
</head>

<body>
  <header class="contain">
    <nav-bar></nav-bar>
    <sub-nav></sub-nav>
    <div id="content">
      <img class="headline-img" src="images/global/logo-header.png" alt="Brown Juice Co" />
      <h2 class="body-font" data-lang="en">Legendary <b>Design and Marketing</b> <span class="i-block">from Tokyo</span></h2>
    </div>
  </header>

  <section id="overview" class="contain">
    <div class="description">
      <h2 id="contactFormLabel">Contact Us <emoji-img data-emoji="wave"></emoji-img></h2>
    </div>
  </section>

  <section id="contact-form" class="contain">
    <form id="contactForm" aria-labelledby="contactFormLabel">
      <label for="reason">Reason for Contact</label>
      <div id="reason">
        <label>
          <input type="radio" name="reason" value="inquiry" checked hidden />
          <span>General Inquiry</span>
        </label>
        <label>
          <input type="radio" name="reason" value="support" hidden />
          <span>Support</span>
        </label>
        <label>
          <input type="radio" name="reason" value="feedback" hidden />
          <span>Feedback</span>
        </label>
      </div>
      <div class="error-message" id="reasonError"></div>

      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" />
      <div class="error-message" id="nameError"></div>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" />
      <div class="error-message" id="emailError"></div>

      <label for="message">Message</label>
      <textarea id="message" rows="5.5" placeholder="Enter your message"></textarea>
      <div class="error-message" id="messageError"></div>

      <div id="captchaContainer" style="display:none;">
        <p>Please complete this CAPTCHA to proceed.</p>
        <input type="text" id="captchaQuestion" />
        <div class="error-message" id="captchaError"></div>
      </div>
      <button type="submit" class="shadow-button" id="sendButton" disabled>Send</button>
    </form>

    <div id="messageSent" style="display:none;">
      Message sent â€“ we'll respond as soon as we can.
    </div>
  </section>

  <global-footer></global-footer>
</body>
</html>
